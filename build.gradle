apply plugin: 'java'
apply plugin: 'maven'

group = 'de.unijena.bioinf'

sourceCompatibility = "1.7"
version = '1.0-SNAPSHOT'

repositories {
    //mavenLocal()
    mavenCentral()
    maven {
        url "http://bio.informatik.uni-jena.de/artifactory/repo"
    }
}

dependencies() {
    compile     "de.unijena.bioinf:ChemistryBase:4-SNAPSHOT"      // basic interfaces and data structures
    testCompile "junit:junit:4.+"                           // testing framework
}

task createPom  {
    pom {
        project {
        }
    }.writeTo("pom.xml")
}
dependencies {
//project
    compile internal(':chemistry_base',version)
    compile internal(':isotope_pattern:isotope_pattern_analysis',version)
    compile internal(':mass_decomposition:mass_decomposer',version)
//internal
    compile group: 'de.unijena.bioinf.ms', name: 'Recalibration', version:'1.0'
    compile group: 'de.unijena.bioinf', name: 'GraphUtils', version:"$graphUtils_version"
//external
    compile "org.apache.commons:commons-math3:$math3_version"
    compile group: 'org.gnu.glpk', name: 'glpk-java', version:"$glpk_version"


    provided group: 'gurobi', name: 'gurobi-linux64', version:"$gurobi_version"
//test
    testCompile internal(':io',version)
}


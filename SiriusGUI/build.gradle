apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = "de.unijena.bioinf.sirius.gui.mainframe.MainFrame"
sourceCompatibility = 1.7
version = '0.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                'Implementation-Version': version
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "http://bio.informatik.uni-jena.de/artifactory/repo"
    }
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2',
            "org.swinglabs.swingx:swingx-all:1.+",
            "de.unijena.bioinf:ChemistryBase:4.1-SNAPSHOT",
            "de.unijena.bioinf:FragmentationTreeConstruction:3.1-SNAPSHOT",
            "de.unijena.bioinf:Myxo:0.2-SNAPSHOT",
            "de.unijena.bioinf:SiriusCLI:3.1-SNAPSHOT",
            "net.sf.opencsv:opencsv:2.3"

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}

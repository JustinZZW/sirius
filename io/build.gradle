apply plugin: 'java'
apply plugin: 'maven'

dependencies {
    compile "com.lexicalscope.jewelcli:jewelcli:$jewelcli_version"

    compile group: 'com.google.code.gson', name: 'gson', version: "$json_version"
    compile group: 'de.unijena.bioinf', name: 'GraphUtils', version:"$graphUtils_version"

    compile project(':chemistry_base')
}

//Global Properties
ext{
    //version for external libraries
    slf4j_version = '1.7.13'
    gson_version = '2.6.2'
    json_version = '1.0'
    json_impl_version = "1.0.4"
    math3_version = '3.+'
    glpk_version = '1.7.0'//'1.0.37'
    jewelcli_version = '0.8.+'

    gurobi_version = '6.+'
    gurobi_artifact = ''


    graphUtils_version = '1.1'

    //locations of runtime libraries
    runtimeClasspath = '${GUROBI_HOME}/lib/gurobi.jar'
}




allprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
//    apply plugin: 'nebula.provided-base'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    version = '3.1.4-SNAPSHOT'
    group = 'de.unijena.bioinf.ms'

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "http://bio.informatik.uni-jena.de/artifactory/repo"
        }
        maven {
            url "http://www.ebi.ac.uk/intact/maven/nexus/content/repositories/ebi-repo"
        }
        maven {
            url "https://www.xypron.de/repository" //glpk repo
            //only usede by fragmentation_tree_construction but has to be global
        }
    }

    dependencies {
        compile 'net.sf.trove4j:trove4j:3.0.3'
        compile 'com.google.guava:guava:18.0'

        testCompile group: 'junit', name: 'junit', version: '4.+'
    }

    configurations {
        provided
//        isolated
        compileOnly.extendsFrom provided
//        provided.extendsFrom isolated
    }


}